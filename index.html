<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="calc-container">
        <div class="calculators">
            <h1 class="title">Heron's Formula</h1>
            <form class="forms" id="herons">
                <label for="a">Side a:</label>
                <input type="number" step="any" name="sideA" id="a">
                <label for="b">Side b:</label>
                <input type="number" step="any" name="sideB" id="b">
                <label for="c">Side c:</label>
                <input type="number" step="any" name="sideC" id="c">
                <label for="resH">Area:</label>
                <input type="text" name="result" id="resH" disabled>
                <input type="submit" value="Calculate" class="submit-button" id="herons-submit">
            </form>
        </div>

        <div class="calculators">
            <h1 class="title">Ambiguous Case</h1>
            <form class="forms" id="ambig">
                <label for="angA">Angle A:</label>
                <input type="number" step="any" name="angA" id="angA">
                <label for="sideA">Side a:</label>
                <input type="number" step="any" name="sideA" id="sideA">
                <label for="sideB">Side b:</label>
                <input type="number" step="any" name="sideB" id="sideB">
                <label for="resA">Triangle Type:</label>
                <input type="text" name="result" id="resA" disabled>
                <input type="submit" value="Calculate" class="submit-button" id="ambig-submit">
            </form>
        </div>

        <div class="calculators">
            <h1 class="title">Newton's Method</h1>
            <form class="forms" id="newt">
                <label for="guess">Root Guess:</label>
                <input type="number" step="any" name="guess" id="guess">
                <label for="resPerms">Permutations:</label>
                <input type="text" name="permuts" id="resPerms" disabled>
                <label for="resN">Root Approximation:</label>
                <input type="text" name="result" id="resN" disabled>
                <input type="submit" value="Calculate" class="submit-button" id="newt-submit">
            </form>
        </div>

        <div class="calculators">
            <h1 class="title">Polynomial Function</h1>
            <form class="forms" id="pofunc">
                <label for="coeff">Coefficients:</label>
                <input type="text" name="coeff" id="coeff">
                <label for="expo">Exponents:</label>
                <input type="text" name="expo" id="expo">
                <label for="xVal">x Value:</label>
                <input type="number" step="any" name="xVal" id="xVal">
                <label for="resFunc">Polynomial Function:</label>
                <input type="text" name="permuts" id="resFunc" disabled>
                <label for="resEval">Polynomial Evaluation:</label>
                <input type="text" name="result" id="resEval" disabled>
                <input type="submit" value="Calculate" class="submit-button" id="pofunc-submit">
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
