<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heron">
        <h1 class="title">Heron's Formula</h1>
        <form>
            <label for="a">Side A:</label>
            <input type="number" name="numA" id="a">
            <label for="b">Side B:</label>
            <input type="number" name="numB" id="b">
            <label for="c">Side C:</label>
            <input type="number" name="numC" id="c">
            <input type="submit" value="Calculate">
        </form>
    </div>
</body>
</html>
